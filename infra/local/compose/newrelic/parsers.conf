# =============================================================================
# Fluent Bit Parsers for Docker Log Processing
# =============================================================================

# Docker JSON log format (default Docker logging driver output)
[PARSER]
    Name        docker
    Format      json
    Time_Key    time
    Time_Format %Y-%m-%dT%H:%M:%S.%L%z
    Time_Keep   On

# JSON parser for structured application logs
[PARSER]
    Name        json
    Format      json
    Time_Key    timestamp
    Time_Format %Y-%m-%dT%H:%M:%S.%L%z
    Time_Keep   On
