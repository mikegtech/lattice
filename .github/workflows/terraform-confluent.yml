name: Terraform Confluent

on:
  push:
    branches:
      - main
    paths:
      - 'infra/confluent/**'
      - '.github/workflows/terraform-confluent.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'infra/confluent/**'
      - '.github/workflows/terraform-confluent.yml'
  workflow_dispatch:
    inputs:
      existing_environment_id:
        description: 'Existing environment ID (e.g., env-xxxxx). Leave empty to create new.'
        type: string
        default: ''
      existing_cluster_id:
        description: 'Existing cluster ID (e.g., lkc-xxxxx). Leave empty to create new.'
        type: string
        default: ''
      existing_service_account_id:
        description: 'Existing service account ID (e.g., sa-xxxxx). Leave empty to create new.'
        type: string
        default: ''
      rotate_worker_api_key:
        description: 'Force rotation of worker Kafka API key'
        type: boolean
        default: false

env:
  TF_VERSION: '1.5.7'
  TF_WORKING_DIR: 'infra/confluent'
  # Secret Manager secret names (not actual secrets)
  CONFLUENT_API_KEY_SECRET: 'confluent-cloud-api-key'  # pragma: allowlist secret
  CONFLUENT_API_SECRET_SECRET: 'confluent-cloud-api-secret'  # pragma: allowlist secret
  CI_KAFKA_API_KEY_SECRET: 'lattice-ci-kafka-api-key'  # pragma: allowlist secret
  CI_KAFKA_API_SECRET_SECRET: 'lattice-ci-kafka-api-secret'  # pragma: allowlist secret

jobs:
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    environment: confluent-production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init
        env:
          TF_VAR_gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_confluent_api_key_secret_name: ${{ env.CONFLUENT_API_KEY_SECRET }}
          TF_VAR_confluent_api_secret_secret_name: ${{ env.CONFLUENT_API_SECRET_SECRET }}
          TF_VAR_ci_kafka_api_key_secret_name: ${{ env.CI_KAFKA_API_KEY_SECRET }}
          TF_VAR_ci_kafka_api_secret_secret_name: ${{ env.CI_KAFKA_API_SECRET_SECRET }}
          TF_VAR_existing_environment_id: ${{ inputs.existing_environment_id || vars.EXISTING_ENVIRONMENT_ID || '' }}
          TF_VAR_existing_cluster_id: ${{ inputs.existing_cluster_id || vars.EXISTING_CLUSTER_ID || '' }}
          TF_VAR_existing_service_account_id: ${{ inputs.existing_service_account_id || vars.EXISTING_SERVICE_ACCOUNT_ID || '' }}
          TF_VAR_rotate_worker_api_key: ${{ inputs.rotate_worker_api_key || false }}

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate
        env:
          TF_VAR_gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_confluent_api_key_secret_name: ${{ env.CONFLUENT_API_KEY_SECRET }}
          TF_VAR_confluent_api_secret_secret_name: ${{ env.CONFLUENT_API_SECRET_SECRET }}
          TF_VAR_ci_kafka_api_key_secret_name: ${{ env.CI_KAFKA_API_KEY_SECRET }}
          TF_VAR_ci_kafka_api_secret_secret_name: ${{ env.CI_KAFKA_API_SECRET_SECRET }}
          TF_VAR_existing_environment_id: ${{ inputs.existing_environment_id || vars.EXISTING_ENVIRONMENT_ID || '' }}
          TF_VAR_existing_cluster_id: ${{ inputs.existing_cluster_id || vars.EXISTING_CLUSTER_ID || '' }}
          TF_VAR_existing_service_account_id: ${{ inputs.existing_service_account_id || vars.EXISTING_SERVICE_ACCOUNT_ID || '' }}
          TF_VAR_rotate_worker_api_key: ${{ inputs.rotate_worker_api_key || false }}

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'pull_request'
    environment: confluent-production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init
        env:
          TF_VAR_gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_confluent_api_key_secret_name: ${{ env.CONFLUENT_API_KEY_SECRET }}
          TF_VAR_confluent_api_secret_secret_name: ${{ env.CONFLUENT_API_SECRET_SECRET }}
          TF_VAR_ci_kafka_api_key_secret_name: ${{ env.CI_KAFKA_API_KEY_SECRET }}
          TF_VAR_ci_kafka_api_secret_secret_name: ${{ env.CI_KAFKA_API_SECRET_SECRET }}
          TF_VAR_existing_environment_id: ${{ inputs.existing_environment_id || vars.EXISTING_ENVIRONMENT_ID || '' }}
          TF_VAR_existing_cluster_id: ${{ inputs.existing_cluster_id || vars.EXISTING_CLUSTER_ID || '' }}
          TF_VAR_existing_service_account_id: ${{ inputs.existing_service_account_id || vars.EXISTING_SERVICE_ACCOUNT_ID || '' }}
          TF_VAR_rotate_worker_api_key: ${{ inputs.rotate_worker_api_key || false }}

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -no-color -out=tfplan
        env:
          TF_VAR_gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_confluent_api_key_secret_name: ${{ env.CONFLUENT_API_KEY_SECRET }}
          TF_VAR_confluent_api_secret_secret_name: ${{ env.CONFLUENT_API_SECRET_SECRET }}
          TF_VAR_ci_kafka_api_key_secret_name: ${{ env.CI_KAFKA_API_KEY_SECRET }}
          TF_VAR_ci_kafka_api_secret_secret_name: ${{ env.CI_KAFKA_API_SECRET_SECRET }}
          TF_VAR_existing_environment_id: ${{ inputs.existing_environment_id || vars.EXISTING_ENVIRONMENT_ID || '' }}
          TF_VAR_existing_cluster_id: ${{ inputs.existing_cluster_id || vars.EXISTING_CLUSTER_ID || '' }}
          TF_VAR_existing_service_account_id: ${{ inputs.existing_service_account_id || vars.EXISTING_SERVICE_ACCOUNT_ID || '' }}
          TF_VAR_rotate_worker_api_key: ${{ inputs.rotate_worker_api_key || false }}

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_WORKING_DIR }}/tfplan
          retention-days: 5

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    environment: confluent-production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init
        env:
          TF_VAR_gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_confluent_api_key_secret_name: ${{ env.CONFLUENT_API_KEY_SECRET }}
          TF_VAR_confluent_api_secret_secret_name: ${{ env.CONFLUENT_API_SECRET_SECRET }}
          TF_VAR_ci_kafka_api_key_secret_name: ${{ env.CI_KAFKA_API_KEY_SECRET }}
          TF_VAR_ci_kafka_api_secret_secret_name: ${{ env.CI_KAFKA_API_SECRET_SECRET }}
          TF_VAR_existing_environment_id: ${{ inputs.existing_environment_id || vars.EXISTING_ENVIRONMENT_ID || '' }}
          TF_VAR_existing_cluster_id: ${{ inputs.existing_cluster_id || vars.EXISTING_CLUSTER_ID || '' }}
          TF_VAR_existing_service_account_id: ${{ inputs.existing_service_account_id || vars.EXISTING_SERVICE_ACCOUNT_ID || '' }}
          TF_VAR_rotate_worker_api_key: ${{ inputs.rotate_worker_api_key || false }}

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -no-color -out=tfplan
        env:
          TF_VAR_gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_confluent_api_key_secret_name: ${{ env.CONFLUENT_API_KEY_SECRET }}
          TF_VAR_confluent_api_secret_secret_name: ${{ env.CONFLUENT_API_SECRET_SECRET }}
          TF_VAR_ci_kafka_api_key_secret_name: ${{ env.CI_KAFKA_API_KEY_SECRET }}
          TF_VAR_ci_kafka_api_secret_secret_name: ${{ env.CI_KAFKA_API_SECRET_SECRET }}
          TF_VAR_existing_environment_id: ${{ inputs.existing_environment_id || vars.EXISTING_ENVIRONMENT_ID || '' }}
          TF_VAR_existing_cluster_id: ${{ inputs.existing_cluster_id || vars.EXISTING_CLUSTER_ID || '' }}
          TF_VAR_existing_service_account_id: ${{ inputs.existing_service_account_id || vars.EXISTING_SERVICE_ACCOUNT_ID || '' }}
          TF_VAR_rotate_worker_api_key: ${{ inputs.rotate_worker_api_key || false }}

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_confluent_api_key_secret_name: ${{ env.CONFLUENT_API_KEY_SECRET }}
          TF_VAR_confluent_api_secret_secret_name: ${{ env.CONFLUENT_API_SECRET_SECRET }}
          TF_VAR_ci_kafka_api_key_secret_name: ${{ env.CI_KAFKA_API_KEY_SECRET }}
          TF_VAR_ci_kafka_api_secret_secret_name: ${{ env.CI_KAFKA_API_SECRET_SECRET }}
          TF_VAR_existing_environment_id: ${{ inputs.existing_environment_id || vars.EXISTING_ENVIRONMENT_ID || '' }}
          TF_VAR_existing_cluster_id: ${{ inputs.existing_cluster_id || vars.EXISTING_CLUSTER_ID || '' }}
          TF_VAR_existing_service_account_id: ${{ inputs.existing_service_account_id || vars.EXISTING_SERVICE_ACCOUNT_ID || '' }}
          TF_VAR_rotate_worker_api_key: ${{ inputs.rotate_worker_api_key || false }}

      - name: Send Success Event to Datadog
        if: success() && vars.DATADOG_EVENTS_ENABLED == 'true'
        run: |
          curl -X POST "https://api.datadoghq.com/api/v1/events" \
            -H "Content-Type: application/json" \
            -H "DD-API-KEY: ${{ secrets.DATADOG_API_KEY }}" \
            -d '{
              "title": "Confluent Infrastructure Deployed",
              "text": "Terraform apply succeeded.\n\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}",
              "tags": ["env:production", "service:terraform-confluent", "status:success"],
              "alert_type": "success"
            }'

      - name: Send Failure Event to Datadog
        if: failure() && vars.DATADOG_EVENTS_ENABLED == 'true'
        run: |
          curl -X POST "https://api.datadoghq.com/api/v1/events" \
            -H "Content-Type: application/json" \
            -H "DD-API-KEY: ${{ secrets.DATADOG_API_KEY }}" \
            -d '{
              "title": "Confluent Infrastructure Deploy FAILED",
              "text": "Terraform apply failed.\n\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}",
              "tags": ["env:production", "service:terraform-confluent", "status:failed"],
              "alert_type": "error"
            }'
