name: Terraform Confluent

on:
  push:
    branches:
      - main
    paths:
      - 'infra/confluent/**'
      - '.github/workflows/terraform-confluent.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'infra/confluent/**'
      - '.github/workflows/terraform-confluent.yml'

env:
  TF_VERSION: '1.5.7'
  TF_WORKING_DIR: 'infra/confluent'

jobs:
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'pull_request'
    environment: confluent-production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -no-color -out=tfplan
        env:
          TF_VAR_gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_confluent_api_key_secret_name: ${{ secrets.CONFLUENT_API_KEY_SECRET_NAME }}
          TF_VAR_confluent_api_secret_secret_name: ${{ secrets.CONFLUENT_API_SECRET_SECRET_NAME }}

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_WORKING_DIR }}/tfplan
          retention-days: 5

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: confluent-production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -no-color -out=tfplan
        env:
          TF_VAR_gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_confluent_api_key_secret_name: ${{ secrets.CONFLUENT_API_KEY_SECRET_NAME }}
          TF_VAR_confluent_api_secret_secret_name: ${{ secrets.CONFLUENT_API_SECRET_SECRET_NAME }}

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_confluent_api_key_secret_name: ${{ secrets.CONFLUENT_API_KEY_SECRET_NAME }}
          TF_VAR_confluent_api_secret_secret_name: ${{ secrets.CONFLUENT_API_SECRET_SECRET_NAME }}

      - name: Send Success Event to Datadog
        if: success() && vars.DATADOG_EVENTS_ENABLED == 'true'
        run: |
          curl -X POST "https://api.datadoghq.com/api/v1/events" \
            -H "Content-Type: application/json" \
            -H "DD-API-KEY: ${{ secrets.DATADOG_API_KEY }}" \
            -d '{
              "title": "Confluent Infrastructure Deployed",
              "text": "Terraform apply succeeded.\n\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}",
              "tags": ["env:production", "service:terraform-confluent", "status:success"],
              "alert_type": "success"
            }'

      - name: Send Failure Event to Datadog
        if: failure() && vars.DATADOG_EVENTS_ENABLED == 'true'
        run: |
          curl -X POST "https://api.datadoghq.com/api/v1/events" \
            -H "Content-Type: application/json" \
            -H "DD-API-KEY: ${{ secrets.DATADOG_API_KEY }}" \
            -d '{
              "title": "Confluent Infrastructure Deploy FAILED",
              "text": "Terraform apply failed.\n\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}",
              "tags": ["env:production", "service:terraform-confluent", "status:failed"],
              "alert_type": "error"
            }'
