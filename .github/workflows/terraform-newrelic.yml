name: Terraform New Relic

on:
  push:
    branches:
      - main
    paths:
      - 'infra/newrelic/**'
      - '.github/workflows/terraform-newrelic.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'infra/newrelic/**'
      - '.github/workflows/terraform-newrelic.yml'

env:
  TF_VERSION: '1.5.7'
  TF_WORKING_DIR: 'infra/newrelic'

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    environment: newrelic-production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -no-color
        env:
          TF_VAR_newrelic_account_id: ${{ secrets.NEW_RELIC_ACCOUNT_ID }}
          TF_VAR_newrelic_api_key: ${{ secrets.NEW_RELIC_API_KEY }}
          TF_VAR_newrelic_region: ${{ vars.NEW_RELIC_REGION || 'US' }}
          TF_VAR_slack_channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
          TF_VAR_slack_team_id: ${{ secrets.SLACK_TEAM_ID }}
          TF_VAR_slack_oauth_token: ${{ secrets.SLACK_OAUTH_TOKEN }}
          TF_VAR_pagerduty_service_key: ${{ secrets.PAGERDUTY_SERVICE_KEY }}

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: newrelic-production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -no-color -out=tfplan
        env:
          TF_VAR_newrelic_account_id: ${{ secrets.NEW_RELIC_ACCOUNT_ID }}
          TF_VAR_newrelic_api_key: ${{ secrets.NEW_RELIC_API_KEY }}
          TF_VAR_newrelic_region: ${{ vars.NEW_RELIC_REGION || 'US' }}
          TF_VAR_slack_channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
          TF_VAR_slack_team_id: ${{ secrets.SLACK_TEAM_ID }}
          TF_VAR_slack_oauth_token: ${{ secrets.SLACK_OAUTH_TOKEN }}
          TF_VAR_pagerduty_service_key: ${{ secrets.PAGERDUTY_SERVICE_KEY }}

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_newrelic_account_id: ${{ secrets.NEW_RELIC_ACCOUNT_ID }}
          TF_VAR_newrelic_api_key: ${{ secrets.NEW_RELIC_API_KEY }}
          TF_VAR_newrelic_region: ${{ vars.NEW_RELIC_REGION || 'US' }}
          TF_VAR_slack_channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
          TF_VAR_slack_team_id: ${{ secrets.SLACK_TEAM_ID }}
          TF_VAR_slack_oauth_token: ${{ secrets.SLACK_OAUTH_TOKEN }}
          TF_VAR_pagerduty_service_key: ${{ secrets.PAGERDUTY_SERVICE_KEY }}

      - name: Post Deployment Marker to New Relic
        if: success()
        run: |
          curl -X POST "https://api.newrelic.com/v2/applications/deployments.json" \
            -H "Api-Key: ${{ secrets.NEW_RELIC_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "deployment": {
                "revision": "${{ github.sha }}",
                "user": "${{ github.actor }}",
                "description": "Terraform New Relic infrastructure deployed"
              }
            }' || echo "Deployment marker failed (non-critical)"

      - name: Summary
        if: always()
        run: |
          echo "## Terraform New Relic Deploy" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ **Status:** Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Status:** Failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** newrelic-production" >> $GITHUB_STEP_SUMMARY
