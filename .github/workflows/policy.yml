name: policy

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: policy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    uses: ./.github/workflows/detect-changes.yml

  precommit:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.15.0"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          python -m pip install pre-commit

      - name: Install Node deps (for Biome)
        run: pnpm install --frozen-lockfile

      - name: Run pre-commit (all files)
        run: |
          pre-commit run --all-files

  node:
    name: node-lint-typecheck
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.15.0"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm -r build

      - name: Lint
        run: pnpm -r lint

      - name: Typecheck
        run: pnpm -r typecheck

      - name: Telemetry Lint
        run: pnpm run telemetry:lint

      - name: Compose Validation
        run: pnpm run compose:validate

  python:
    name: python-lint-format
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv

      - name: Sync dependencies
        run: |
          uv sync

      - name: Ruff (lint)
        run: |
          uv run ruff check .

      - name: Ruff (format check)
        run: |
          uv run ruff format --check .

  # Aggregator job that becomes the single required "policy" gate
  policy:
    name: policy
    runs-on: ubuntu-latest
    needs: [changes, precommit, node, python]
    if: always()
    steps:
      - name: Check required jobs
        run: |
          # precommit must pass (always runs)
          if [[ "${{ needs.precommit.result }}" == "failure" ]]; then
            echo "::error::precommit failed"
            exit 1
          fi
          # node/python must pass OR be skipped (infra-only change)
          if [[ "${{ needs.node.result }}" == "failure" ]]; then
            echo "::error::node failed"
            exit 1
          fi
          if [[ "${{ needs.python.result }}" == "failure" ]]; then
            echo "::error::python failed"
            exit 1
          fi
          echo "All required checks passed or skipped appropriately"
